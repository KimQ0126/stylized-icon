<!--
A Polymer Element showing a stylized icon.  Use `icon-button` if you need click/tap behavior.

### Example
```html
<stylized-icon
  icon="icons:polymer"
  style-class="style-class"
  title-tooltip="Text">
</stylized-icon>
```

### Styling

`<stylized-icon>` provides the following custom properties and mixins for styling:

Custom property                  | Description                                             | Default
---------------------------------|---------------------------------------------------------|--------
`--stylized-icon-color`          | The color for the icon button.                          | --paper-grey-600
`--stylized-icon-mixin`          | The custom style mixin for the icon button.             | none
`--stylized-icon-active-color`   | The color for the icon button if active.                | --paper-grey-900
`--stylized-icon-active-mixin`   | The custom style mixin for the icon button if active.   | none
`--stylized-icon-disabled-color` | The color for the icon button if disabled.              | --paper-grey-300
`--stylized-icon-disabled-mixin` | The custom style mixin for the icon button if disabled. | none

The `styleClass` property has the following preconfigured options:

- amber
- black
- blue
- blue-grey
- brown
- cyan
- deep-orange
- deep-purple
- green
- grey
- indigo
- light-blue
- light-green
- lime
- orange
- pink
- purple
- red
- teal
- white
- yellow

@demo demo/index.html
-->

  <script>
  class StylizedIcon extends Polymer.Element {
  // returns the name of the component
  static get is() {
    return 'stylized-icon';
  }

  // defines the component's properties
  static get properties() {
    return {
      /**
       * (Optional)
       *
       * Whether the icon is active.
       *
       * @type {Boolean}
       * @default false
       */
      active: {
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * Whether the icon is 30px rather than 20px.
       *
       * @type {Boolean}
       * @default false
       */
      bigger: {
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * Whether the icon is disabled.
       *
       * @type {Boolean}
       * @default false
       */
      disabled: {
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * The icon.
       *
       * @type {String}
       * @default ''
       */
      icon: {
        type: String,
        value: ''
      },

      /**
       * (Optional)
       *
       * Whether the icon is padded 5px rather than 0px.
       *
       * @type {Boolean}
       * @default false
       */
      padded: {
        type: Boolean,
        value: false
      },

      /**
       * (Optional)
       *
       * The style class.
       *
       * @type {String}
       * @default ''
       */
      styleClass: {
        type: String,
        value: ''
      },

      /**
       * (Optional)
       *
       * The title tooltip.
       *
       * @type {String}
       * @default ''
       */
      titleTooltip: {
        type: String,
        value: ''
      }
    };
  }

  /**
   * Returns the style class for the icon.
   *
   * @param {Boolean} active
   * @param {Boolean} bigger
   * @param {Boolean} disabled
   * @param {Boolean} padded
   * @param {String} styleClass
   * @return {String}
   * @private
   */
  _getStyleClass(active, bigger, disabled, padded, styleClass) {
    return (
      (active ? 'active ' : '') +
      (bigger ? 'bigger ' : '') +
      (disabled ? 'disabled ' : '') +
      (padded ? 'padded ' : '') +
      styleClass
    );
  }
}
customElements.define(StylizedIcon.is, StylizedIcon);
